<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Crop Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
</head>
<body style="background-color: #f6f2ff;">



    <div class="container my-2">
    <center>
        <h1 style="color:red;">Online Crop System</h1>
        <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand"><h2 style="color:green;">No Farmers No Food</h2></a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
	</center><br><br>
        <a th:href="@{/showNewCropForm}" class="btn btn-success btn-sm mb-4"> Add Crop </a>
			<br>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Crop Name</th>
                    <th>Crop Description </th>
                    <th>Crop Quantity</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="crop : ${listCrops}">
                    <td th:text="${crop.name}"></td>
                    <td th:text="${crop.description}"></td>
                    <td th:text="${crop.quantity}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${crop.id})}" class="btn btn-primary">Update</a>&nbsp;&nbsp;
                        <a th:href="@{/deleteCrop/{id}(id=${crop.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Remove the container if you want to extend the Footer to full width. -->
<div class="container my-5">

  <footer class="text-center text-lg-start" style="background-color: #c2c4c3;">
      <!-- Copyright -->
    <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2023 Copyright:
      <a class="text-white" href="https://google.com/">kaustubhtilekar.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  
</div>
<!-- End of .container -->
</body>
