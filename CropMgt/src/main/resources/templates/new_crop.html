<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Online Crop System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-color: #f6f2ff;"><center>
    <div class="container">
        <h1 style="color:red;">Online Crop Management System</h1>
        <hr>
        <h2>Save Crop</h2>

        <form action="#" th:action="@{/saveCrop}" th:object="${crop}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Crop Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{description}" placeholder="Crop Description" class="form-control mb-4 col-4">

            <input type="text" th:field="*{quantity}" placeholder="Crop Quantity" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Crop</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Crop List</a>
    </div>
    </center>
</body>

</html>
